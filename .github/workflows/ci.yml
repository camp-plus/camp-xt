name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  url-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify CDN/raw URLs
        run: |
          set -e
          URLS=(
            "https://cdn.jsdelivr.net/gh/camp-plus/camp-xt@main/shared/camp-overlay.js"
            "https://cdn.jsdelivr.net/gh/camp-plus/camp-xt@main/shared/camp-utils.js"
            "https://cdn.jsdelivr.net/gh/camp-plus/camp-xt@main/scripts/github.com/github-tools.user.js"
            "https://cdn.jsdelivr.net/gh/camp-plus/camp-xt@main/scripts/gmail.com/gmail-tools.user.js"
            "https://cdn.jsdelivr.net/gh/camp-plus/camp-xt@main/scripts/jira.atlassian.com/jira-tools.user.js"
          )
          for u in "${URLS[@]}"; do
            echo "Checking: $u"
            curl -I -sS --fail "$u" | head -n 1
          done
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dev dependencies (skip if none)
        run: |
          if [ -f package.json ]; then npm ci; fi
      - name: Run ESLint if configured
        run: |
          if [ -f package.json ] && npm run -s lint --silent; then echo "Lint passed"; else echo "No lint step configured or lint failed"; fi
